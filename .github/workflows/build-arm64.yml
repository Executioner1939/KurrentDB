name: Build ARM64 Docker Image

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., 25.0-arm64)'
        required: false
        default: 'latest-arm64'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/kurrentdb

jobs:
  # Stage 1: Generate protobuf code on x64 (protoc works here)
  generate-protos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore and generate protobufs
        run: |
          # Restore to trigger protobuf generation
          dotnet restore
          # Build the proto projects to generate the C# files
          dotnet build --configuration=Release ./src/SchemaRegistry/KurrentDB.SchemaRegistry.Protocol/KurrentDB.SchemaRegistry.Protocol.csproj
          dotnet build --configuration=Release ./src/Connectors/KurrentDB.Connectors.Contracts/KurrentDB.Connectors.Contracts.csproj
          dotnet build --configuration=Release ./src/KurrentDB.LogV3/KurrentDB.LogV3.csproj

      - name: Upload generated proto files
        uses: actions/upload-artifact@v4
        with:
          name: generated-protos
          path: |
            src/**/obj/Release/**/protos/**/*.cs
            src/**/obj/Release/**/*Grpc.cs
          retention-days: 1

  # Stage 2: Cross-compile for arm64 using the generated protos
  build-arm64:
    runs-on: ubuntu-latest
    needs: generate-protos
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated protos
        uses: actions/download-artifact@v4
        with:
          name: generated-protos
          path: src/

      - name: Setup .NET SDK 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install cross-compilation dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update || true
          sudo apt-get install -y gcc-aarch64-linux-gnu || true

      - name: Restore and publish for linux-arm64
        run: |
          # Restore and publish only the main KurrentDB project
          # Skip KurrentDB.UI which requires Mono runtime not available for arm64 on .NET 10 preview
          dotnet publish \
            --configuration=Release \
            --runtime=linux-arm64 \
            --self-contained \
            --framework=net10.0 \
            --output ./publish \
            -p:ProtobufGenerate=false \
            -p:PublishWithoutUI=true \
            ./src/KurrentDB/KurrentDB.csproj

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag || 'latest-arm64' }}
            type=ref,event=branch,suffix=-arm64
            type=semver,pattern={{version}}-arm64
            type=semver,pattern={{major}}.{{minor}}-arm64

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.arm64
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Stage 3: Create multi-arch manifest combining arm64 with official x64
  build-multiarch:
    runs-on: ubuntu-latest
    needs: build-arm64
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          TAG="${{ github.event.inputs.tag || 'latest' }}"
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}-arm64 \
            docker.kurrent.io/kurrent-latest/kurrentdb:25.0
